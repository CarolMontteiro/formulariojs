<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="form">
        <form  id="form">
            <div class="personal-data">
                <h2>Dados pessoais</h2>
                <fieldset>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="required" oninput="validarNome('nome', 0)">
                    <span class="span-required"></span>
                </fieldset>

                <fieldset>
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="required" oninput="emailValidate()">
                    <span class="span-required"></span>
                </fieldset>

                <fieldset>
                    <label for="nascimento">Data de nascimento:</label>
                    <input type="text" id="date" class="required" maxlength="10" oninput="birthData()" onkeydown="blockLetters(event)">
                    <span class="span-required"></span>
                </fieldset>

                <fieldset>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" class="required" autocomplete="off" maxlength="14" oninput="cpfValidate()" onkeydown="blockLetters(event)">
                    <span class="span-required"></span>
                </fieldset>

                <fieldset>
                    <label for="tel">Número de telefone:</label>
                    <input type="text" id="tel" class="required" autocomplete="off" maxlength="15" oninput="telValidate()" onkeydown="blockLetters(event)">
                    <span class="span-required"></span>
                </fieldset>

                <fieldset>
                    <label for="">Nome da mãe:</label>
                    <input type="text" id="nomemae" class="required" oninput="validarNome('nomemae', 5)">
                    <span class="span-required"></span>
                </fieldset>
            </div>

            <div class="address">
                <h2>Endereço</h2>
                <fieldset>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep"  class="required" maxlength="9" oninput="cepValidate()" onblur="pesquisacep(this.value)" onkeydown="blockLetters(event)">
                     <span class="span-required"></span>
                </fieldset>

                <fieldset>
                    <label for="estado">Estado:</label>
                    <input type="text" id="uf">
                </fieldset>

                <fieldset>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade">
                </fieldset>

                <fieldset>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro">
                   
                </fieldset>

                <fieldset>
                    <label for="rua">Rua</label>
                    <input type="text" id="rua">
                  
                </fieldset>

                <fieldset>
                    <label for="n-residencia">Número da residência</label>
                    <input type="text" id="n-residencia">
                </fieldset>
            </div>

            <div class="button">
                <button type="submit">Avançar</button>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
